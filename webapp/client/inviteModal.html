<template name="inviteModal">
  {{! shows up when invite people to a case}}
  <div class="invite ui modal">
    <i class="close icon"></i>
    <div class="header">
      Invite to a Case
    </div>

    <div class="content">
      <form class="invite ui form">
        <div class="ui segment">
          {{#if Template.subscriptionsReady}}
            {{#if getCase}}
              {{#with getCase}}
                <h3>{{summary}}</h3>
                <table class="ui structured table">
                <thead>
                  <tr>
                    <th>Already included Discussion </th>
                  </tr>
                </thead>
                <tbody>
                  {{#each collaborations}}
                    <tr class="  ">
                      <div class="three fields">
                      <td>{{this}}</td>
                      <td><a href="#">x</a></td>
                        <div class="field">
                          {{profile.firstName}} {{profile.lastName}}
                        </div>
                      </div>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
              {{/with}}
            {{else}}
            No case
            {{/if}}
          {{/if}}
        </div>
        <div class="ui segment">
          {{#if getMyContacts}}
            <div class="ui horizontal segments">
              <table class="ui structured table">
                <thead>
                  <tr>
                    <th>My Contacts</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each getMyContacts}}
                    <tr class="  ">
                      <div class="three fields">
                        <td>
                          <div class="field">
                            <div class="ui checkbox">
                              <input type="checkbox">
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="field">
                            {{name}}
                          </div>
                        </td>
                        <td>{{email}}</td>
                        <td><a href="#">x</a></td>
                      </div>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            {{/if}}

        </div>
        <div class="ui segment">
          {{#if getRecommendedContacts}}
            <div class="ui horizontal segments">
              <table class="ui structured table">
                <thead>
                  <tr>
                    <th>Recommended Contacts</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each getRecommendedContacts}}
                    <tr class="  ">
                      <div class="three fields">
                        <td>
                          <div class="field">
                            <div class="ui checkbox">
                              <input type="checkbox">
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="field">
                            {{name}}
                          </div>
                        </td>
                        <td>{{email}}</td>
                        <td><a href="#">x</a></td>
                      </div>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            {{/if}}

        </div>
        <div class="ui error message"></div>
      </form>
    </div>
    <div class="actions">
      <div class="ui button cancel">Cancel</div>
      <div class="ui secondary button ok invite">Invite </div>
    </div>
  </div>
</template>
