<template name="projects">
  <div class="ui divided grid">
    <div class="four wide column searchbox">
      <div class="ui grid">
        <div class="row">
          <div class="twelve wide column">
            <div class="ui header">
              <div class="ui dropdown">
                Project Search
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">
                    [List of Saved Searches]
                  </div>
                  <div class="item">
                    Edit searches
                  </div>
                  <div class="item">
                    Save search set as ...
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="four wide column">
            <a href="#" style="color: black;">
              <u>Clear</u>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="column">
            {{> projectSearchFields}}
          </div>
        </div>
      </div>
    </div>
  <div class="twelve wide column">
  <h3>My Projects</h3>
    <div clase="ui grid">
    {{#if Template.subscriptionsReady}}
      {{#if length getProjects}}
      <table class="ui structured compact table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>id</th>
            <th>Created</th>
            <th>Last Activity</th>
          </tr>
        </thead>
        <tbody class="go-to-project-page">
          {{#each getProjects}}
            <tr>
              <td>
                <i class="empty star icon"></i>
              </td>
              <td>{{projectName}}</td>
              <td>{{project_type}}</td>
              <td>
                  <a href={{pathFor "showProject" projectId=_id}} class="projectid">
                    {{projectLabel}}
                  </a>
              </td>
              <td>{{createDate}}</td>
              <td>{{updateDate}}</td>
            </tr>
        	{{/each}}
        </tbody>
        <tfoot>
          <tr><th colspan="5">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item active">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr></tfoot>
      </table>
        {{else}}
          <p>
            No data loaded... :(
          </p>
        {{/if}}
      {{else}}
        {{> dataLoading}}
      {{/if}}
    </div>
  </div>
  </div>
</template>

<template name="projectSearchFields">

  <form class="ui form">
      <div class="field ui search">
        <label>Name</label>
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Enter search terms ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
      <div class="field ui search">
        <label>Description</label>
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Enter search terms ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
      <div class="field">
        <label>Type</label>
        <select name="project_type" multiple="" class="ui fluid dropdown project_type">
          <option value="">Type</option>
          <option value="ds">Discussion</option>
          <option value="cs">Case Series</option>
          <option value="rs">Research</option>
          <option value="tb">Tumor Board</option>
          <option value="nb">Notebook</option>
          <option value="ct">Clinical Trial</option>
        </select>
      </div>
      <div class="field">
        <label>Tags</label>
        <select name="tags" multiple="" class="ui fluid dropdown">
          <option value="">tags</option>
          <option value="0">0</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
        </select>
      </div>
      <div class="field ui search">
        <label>Notebook text</label>
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Enter search terms ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
      <div class="field ui search">
        <label>Collaborators</label>
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Enter search terms ...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    <a class="ui dropdown item">
      Add more criteria
      <i class="dropdown icon"></i>
      <div class="menu">
      <div class="item">
        Prior treatment
      </div>
      <div class="item">
        weeks since diagnosis
      </div>
      </div>
    </a>
  </form>
</template>
