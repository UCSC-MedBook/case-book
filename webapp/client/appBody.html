<head>
  <title>MedBook</title>
</head>

<template name="appBody">
  {{> newCaseModal}}

  <div class="ui container">
    {{> topMenu}}

    {{> Template.dynamic template=content data=params}}
  </div>
</template>

<template name="topMenu">
  <div class="ui menu">
    <a href={{pathFor "home"}} class="header item">
      <h3>MedBook</h3>
    </a>
    <a href={{pathFor "cases"}} class="ui dropdown item">
      Cases
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="dropdown item">
          Recent Cases
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Case 443</div>
            <div class="item">Case 842</div>
          </div>
        </div>

        <div class="dropdown item">
          Starred Cases
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">No starred cases</div>
          </div>
        </div>

        <div class="divider"></div>
        <div class="item">All Cases</div>
        <div class="item">Organization Cases</div>
        <div class="item">My Cases</div>

        <div class="divider"></div>
        <div class="item createCase">Create a new case...</div>
      </div>
    </a>


    <a href={{pathFor "projects"}} class="ui dropdown item">
      Projects
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Recent Projects</div>
        <div class="item">Starred Projects</div>

        <div class="divider"></div>
        <div class="item">My Projects</div>
        <div class="item">Collaborations</div>

        <div class="divider"></div>
        <div class="item">Create a new project...</div>
      </div>
    </a>

    <a class="item">
      Insights
    </a>
    <a class="item">
      Apps
    </a>


    <div class="right menu">
      <a class="icon item">
        <i class="comments large icon"></i>
      </a>

      <a class="icon item">
        <i class="lightbulb large icon"></i>
        <div class="floating ui red label">3</div>
      </a>

      <a class="ui dropdown item">
        Dr. John Doe
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Change password</div>
          <div class="item">Logout</div>
        </div>
      </a>
    </div>
  </div>
</template>

<template name="newCaseModal">
  {{! shows up when creating a new case}}
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      New Case
    </div>
      <form class="ui form">
          <div class="field">
            <label>Organization Information</label>
            <div type="text" name="org-info">
              Private info
            </div>
          </div>
        <div class="three fields">
          <div class="field">
            <label>Patient First Name</label>
            <input type="text" name="first-name" placeholder="Enter First Name">
          </div>
          <div class="field">
            <label>Patient Last Name</label>
            <input type="text" name="last-name" placeholder="Enter Last Name">
          </div>
          <div class="field">
            <label>Case ID </label>
            <input type="text" name="case-id" placeholder="Enter Case ID">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Tags</label>
            <select name="tags" multiple="" class="ui fluid dropdown">
              <option value="">Tags</option>
              <option class="item active filtered" value="EGFR" data-value="EGFR">EGFR</option>
              <option value="BRCA">Breast</option>
              <option value="PRAD">Prostate</option>
              <option value="GBM">GBM</option>
              <option value="PRAN">Pancreas</option>
              <option value="HDNC">Head and Neck</option>
              <option value="SKIM">Melanoma</option>
            </select>
          </div>
          <div class="field">
            <label>Attachements</label>
            <div class="image content">
              <div class="image">
              </div>
              <div class="description">
                Drag and drop attachments here
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Case Information </label>
          Do not include patient identifiable information in the narrative.
          <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Narrative</a>
            <a class="item" data-tab="second">Normalized Text</a>
            <a class="item" data-tab="third">Example Text</a>
          </div>
          <div class="ui bottom attached tab segment active" data-tab="first">
            <textarea>
            Male, 64, [Ethnicity], Text
          </textarea>
          </div>
          <div class="ui bottom attached tab segment" data-tab="second">
            Second
          </div>
          <div class="ui bottom attached tab segment" data-tab="third">
            Third
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="example">
          <label>Allow this case information to be anonymized, peer reviewed, and published to NanoPub (this cannot be undone). <a target="_blank"   href="http://nanopub.org/wordpress">Learn about the NanoPub process</a>.</label>
        </div>
          <div class="ui checkbox">

          </div>
        </div>
      </form>
    <div class="actions">
      <div class="ui button">Cancel</div>
      <div class="ui button">Create Case</div>
    </div>
  </div>
</template>
