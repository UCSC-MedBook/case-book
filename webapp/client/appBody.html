<head>
  <title>MedBook</title>
</head>

<template name="appBody">
  {{> newCaseModal}}

  <div class="ui container">
    {{> topMenu}}

    {{> Template.dynamic template=content data=params}}
  </div>
</template>

<template name="topMenu">
  <div class="ui fluid menu inverted topmenu">
    <a href={{pathFor "home"}} class="header item topmenu">
      <h3 class="topmenu">MedBook</h3>
    </a>
    <a href={{pathFor "cases"}} class="ui dropdown item topmenu">
      Cases
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="dropdown item">
          Recent Cases
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Case 443</div>
            <div class="item">Case 842</div>
          </div>
        </div>

        <div class="dropdown item">
          Starred Cases
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">No starred cases</div>
          </div>
        </div>

        <div class="divider"></div>
        <a href={{pathFor "cases"}} class="item">All Cases</a>
        <div class="item">Organization Cases</div>
        <div class="item">My Cases</div>

        <div class="divider"></div>
        <div class="item createCase">Create a new case...</div>
      </div>
    </a>

    <a href={{pathFor "projects"}} class="ui dropdown item inverted topmenu">
      Projects
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Recent Projects</div>
        <div class="item">Starred Projects</div>

        <div class="divider"></div>
        <div class="item">My Projects</div>
        <div class="item">Collaborations</div>

        <div class="divider"></div>
        <div class="item">Create a new project...</div>
      </div>
    </a>

    <a href={{pathFor "insights"}} class="item">
      Insights
    </a>
    <a href={{pathFor "apps"}} class="item">
      Apps
    </a>


    <div class="right menu">
      <a class="icon item">
        <i class="comments big icon"></i>
      </a>

      <a class="icon item">
        <i class="lightbulb big icon"></i>
        <div class="floating ui red label">3</div>
      </a>

      <a class="ui topmenu item">{{> loginButtons}} </a>
      <a class="ui dropdown item">
        Dr. John Doe
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Change password</div>
          <div class="item">Logout</div>
        </div>
      </a>
    </div>
  </div>
</template>

<template name="dataLoading">
  <div class="ui icon message">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        One moment please...
      </div>
      <p>We're fetching that data for you.</p>
    </div>
  </div>
</template>
