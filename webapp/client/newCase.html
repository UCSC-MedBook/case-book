<template name="newCaseModal">
  {{! shows up when creating a new case}}
  <div class="create-case ui modal">
    <i class="close icon"></i>
    <div class="header">
      New Case
    </div>

    <div class="content">
      <form class="new-case ui form">
        <div class="ui segment">
          <h3>Organization Information</h3>
          <p>
            This private information will only be seen within your organization
          </p>

          <div class="three fields">
            <div class="required field">
              <label>Patient First Name</label>
              <input type="text" name="firstName" placeholder="Enter First Name">
            </div>

            <div class="required field">
              <label>Patient Last Name</label>
              <input type="text" name="lastName" placeholder="Enter Last Name">
            </div>

            <div class="field">
              <label>Case ID </label>
              <input type="text" name="caseLabel" placeholder="Enter Case ID">
            </div>
          </div>

          <div class="fields">
            <div class="ten wide field">
              <label>Tags</label>
              <select name="tags" multiple="" class="ui fluid dropdown search">
                <option value="">Choose one or more tags...</option>
                <option class="item active filtered" value="EGFR">EGFR</option>
                <option value="BRCA">Breast</option>
                <option value="PRAD">Prostate</option>
                <option value="GBM">GBM</option>
                <option value="PRAN">Pancreas</option>
                <option value="HDNC">Head and Neck</option>
                <option value="SKIM">Melanoma</option>
              </select>
            </div>

            <div class="six wide field">
              <label>Attachements</label>
              <div style="min-height: 37px; border: 2px dashed #AAA;">
                <p style="text-align: center; padding-top: 6px;">
                  <u>Drag and drop attachments here</u>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="ui segment">
          <h3>Case Information</h3>
          <p>
            Do not include patient identifiable information in the
            case narrative.
          </p>
          <div class="field">
            <label>Narrative</label>
            <textarea name="fullNarrative">[Gender], [Age], [Cancer Type], [Stage], [Subtype or Pathology] [location of mets] [Genomic Alterations] [Tests performed] [Treatment 1 and response], [Treatment 2 and response]</textarea>
          </div>

          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox">
              <label>Allow this case information to be anonymized,
                peer reviewed, and published to NanoPub
                (this cannot be undone).
                <a target="_blank" href="http://nanopub.org/wordpress">
                  Learn about the NanoPub process
                </a>
              </label>
            </div>
          </div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>

    <div class="actions">
      <div class="ui button cancel">Cancel</div>
      <div class="ui secondary button ok createCase">Create Case</div>
      <div class="ui primary button ok createCaseAndSearch">
        Create Case and Search
      </div>
    </div>
  </div>
</template>
