<template name="appDimmer">
  <div class="app-dimmer ui dimmer modals page"></div>
</template>


<template name="newCaseModal2">
  <aside class="create-case2 ui modal">
    {{> Template.contentBlock}}
  </aside>
</template>

<template name="newCaseModal">
  {{! shows up when creating a new case}}
  <div class="create-case ui modal">
    <i class="close icon"></i>
    <div class="header">
      New Case
    </div>

    <div class="content">
      <form class="new-case ui form">
        <div class="ui segment">
          <h3>Private Information</h3>
          <p>
            Entries above the <span class="red">red line </span> will only be seen within your organization and stored in encypted form.
          </p>

          <div class="three fields">
            <div class="required field">
              <label>Case ID </label>
              <input type="text" name="caseLabel" placeholder="Enter Case ID">
            </div>
            <div class="field">
              <label>Patient Nick Name (optional)</label>
              <input type="text" name="nickName" placeholder="nickname" >
            </div>
          </div>
          <div class="fields">
            <div class="six wide field">
              <label>Attachments</label>
              <div style="min-height: 37px; border: 2px dashed #AAA;">
                <p style="text-align: center; padding-top: 6px;">
                  <u>Drag and drop attachments here</u>
                </p>
              </div>
            </div>
          </div>
        </div>
            <hr size="3" color="red">

        <div class="ui segment">
          <h3>Anonymized Case Summary</h3>
          <div class="ui horizontal segments">
            <div class="ui segment">
              <div class="required field">
                <label>Cancer Type</label>
                <select name="cancer_type" class="ui fluid dropdown cancer_type">
                  <option value=""></option>
                  <option value="Lung">Lung</option>
                  <option value="Breast">Breast</option>
                  <option value="Prostate">Prostate</option>
                  <option value="Pancreas">Pancreas</option>
                  <option value="Liver">Liver</option>
                  <option value="Melanoma">Melanoma</option>
                  <option value="Multiple Myeloma">Multiple Myeloma</option>
                  <option value="GBM">GBM</option>
                  <option value="Head and Neck">Head and Neck</option>
                  <option value="UNC">Cancer of Unknown origin</option>
                </select>
              </div>
            </div>
            <div class="ui segment">
              <div class="grouped fields">
                <label>Gender</label>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" id="unknown" value="unk" checked="checked">
                    <label>Unknown</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" id="female" value="female" >
                    <label>Female</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" id="male" value="male" >
                    <label>Male</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui segment">
              <div class="field">
                <label>Age</label>
                <input type="number" name="age" >
              </div>
            </div>
            <div class="ui segment">
              <div class="field">
                <label>Mutations</label>
                <select name="mutations" multiple="" class="ui fluid multiple dropdown mutations">
                  <option value=""></option>
                  <option value="BRCA1">BRCA1</option>
                  <option value="BRCA2">BRCA2</option>
                  <option value="ERG">ERG</option>
                </select>
              </div>
            </div>
          </div>
          <p>
            Edit the following entries to summarize anonymized case info. Please leave the [attribute:value] formatting, just change the values after the colons, for example, change: [gender: m/f] to [gender: m] or [gender: f]. You can also make up new values not listed and even new attributes. Please anonymize. (We'll check, but it'll save time if you try to pre-anonymize to the extent possible.)
          </p>
          <div class="required field">
            <label>Narrative</label>
            <textarea name="fullNarrative"> [histology: Adenocarcinoma/small cell/non small cell/etc] [mets: count] [fev:30] [tests: description] [treatment1: DrugX,dosage_or_duration] [response1: progression_or_respsonse] [treatment2: DrugX,dosage_or_duration] [response2: progression_or_respsonse]  </textarea>
          </div>

          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox">
              <label>Allow this case information to be vetted,
                peer reviewed, and published to NanoPub.
                <a target="_blank" href="http://nanopub.org/wordpress">
                  Learn about the NanoPub process
                </a>
              </label>
            </div>
          </div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>

    <div class="actions">
      <div class="ui button cancel">Cancel</div>
      <div class="ui secondary button ok createCase">Create Case</div>
      <div class="ui primary button ok createCaseAndSearch">
        Create Case and Search
      </div>
    </div>
  </div>
</template>
