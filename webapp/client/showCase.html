<template name="showCase">
  <a href={{pathFor "cases"}} class="ui left labeled icon button">
    All Cases
    <i class="angle double left icon"></i>
  </a>
  <button class="ui left labeled icon button">
    Previous Case
    <i class="angle left arrow icon"></i>
  </button>
  <button class="ui right floated icon button open-in-new-window"
      data-content="Open in new window">
    <i class="external icon"></i>
  </button>
  <button class="ui right floated labeled icon button">
    Next Case
    <i class="angle right arrow icon"></i>
  </button>

{{#if Template.subscriptionsReady}}
  {{#with getCase}}
    <h2>
      {{summary}}
      <i class="empty star icon"></i>
    </h2>

    <button class="ui right floated icon button">
      ...
    </button>
    <button class="ui right floated icon button">
      Add to a Project
    </button>
    <button class="ui right floated icon button">
      Similar Cases
    </button>
    <button class="ui right floated labeled icon button">
      Contact
      <i class="mail icon"></i>
    </button>
    <button class="ui right floated labeled icon button">
      Apps
      <i class="bar chart icon"></i>
    </button>
  <b>Created:</b>{{createDate}}
  <b>Updated:</b> May 5, 2015 3:15pm
  <div class="field">
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="case1">Case</a>
    <a class="item" data-tab="case2">Notebook</a>
    <a class="item" data-tab="case3">Insights (2)</a>
    <a class="item" data-tab="case4">Collaborators (2)</a>
    <a class="item" data-tab="case5">Scribe</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="case1">
    <a href={{pathFor "tags"}} class="ui item">
      Tags
    </a>
      <a class="ui red label">Pediatric</a>
      <a class="ui blue label">Molecular</a>
      <a class="ui yellow label">QA</a>

    <h4>Narrative</h4>
    {{fullNarrative}}
  </div>

  <div class="ui bottom attached tab segment" data-tab="case2">
      <div class="ui floated right search">
        <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search Notebook ...">
        <i class="search icon"></i>
        </div>
      </div>
      <button class="ui floated right button">
        All
      </button>
      <button class="ui floated right button">
        Media
      </button>
      <button class="ui button">
        Data
      </button>
      <button class="ui button">
        Comments
      </button>
      <button class="ui button">
        Insights
      </button>
      <button class="ui left labeled icon button">
        Newest
        <i class="angle up left icon"></i>
      </button>
      <button class="ui left labeled icon button">
        Oldest
        <i class="angle down left icon"></i>
      </button>
      <div class="content">
        <div class="ui right labeled input">
            <form class="new-notebook ui form">
              <div class="ui segment widetext">
                <input type="textarea" name="body" class="widetext" placeholder="Enter new notebook text">
              </div>
            </form>
            <div class="actions">
              <div class="ui label button ok createPost">Add Entry</div>
            </div>
        </div>
        <div class="ui right labeled input">
          <input type="text" class="widetext" placeholder="Drag and Drop a Notebook Entry here">
          <div class="ui label">
            Upload
          </div>
        </div>
      </div>
      <div class="ui celled grid">
        <div class="row">
          <div class="ui two wide column">
            May 5
            <br> 2:15pm
          </div>
          <div class="twelve wide column">
            <p class="textNorm">
              <b>Dr. Bob Jones</b> I think these candidates might be good for an upcoming 2017 trial involving Taxotere according to the models
            </p>
            <div class="ui comments">
              <h4 class="ui dividing header">Discussion</h4>
              <div class="comment">
                <div class="content">
                  <a class="author">Dr. John Doe</a>
                  <div class="metadata">
                    <span class="date">Today at 5:42PM</span>
                  </div>
                  <div class="text">
                    Good idea, I’ll add them to a case series that we can track. Also, here’s the latest from 2378-63DPS:
                    <img class="ui top left floated tiny image" src="/images/xray3.png">xray3.png
                  </div>
                  <div class="actions">
                    <a class="reply">Reply</a>
                  </div>
                </div>
              </div>
              <div class="comment">
                <div class="comments">
                  <div class="comment">
                    <div class="content">
                      <a class="author">Dr. Toni Stewart</a>
                      <div class="metadata">
                        <span class="date">Just now</span>
                      </div>
                      <div class="text">
                        The model indicates we can get a 20% better survival rate if we can get the gross tumor volumes down for these cases - other factors make less of a difference.
                      </div>
                      <div class="actions">
                        <a class="reply">Reply</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="comment">
                <div class="content">
                  <a class="author">Joe Henderson</a>
                  <div class="metadata">
                    <span class="date">5 days ago</span>
                  </div>
                  <div class="text">
                    Dude, this is awesome. Thanks so much
                    <div class="ui tiny images">
                      <img class="ui top left floated tiny image" src="/images/xray1.png">xray1.png
                      <img class="ui top left floated tiny image" src="/images/xray2.png">xray2.png
                    </div>
                  </div>
                  <div class="actions">
                    <a class="reply">Reply</a>
                  </div>
                </div>
              </div>
              <form class="ui reply form">
                <div class="field">
                  <textarea></textarea>
                </div>
                <div class="ui blue labeled submit icon button">
                  <i class="icon edit"></i> Add Reply
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ui pendingInsight two wide column">
            Apr 30
            <i class="lightbulb large icon"></i>
            <br>2:17pm
          </div>
          <div class="twelve wide column">
            <p>
                <b>Dr. Toni Stewart</b> HPV proteins themselves, always present in these tumors, serve as excellent targets for anti-cancer vaccines and T cell based therapies.
            </p>
          <div class="ui comments">
              <h4 class="ui dividing header">Discussion</h4>
              <div class="comment">
                <div class="content">
                  <a class="author">Dr. Bob Jones</a>
                  <div class="metadata">
                    <span class="date">Today at 5:42PM</span>
                  </div>
                  <div class="text">
                    According to some models this is true, but when you take into account other biomarkers the results are different. I would agree with a more specific proposed insight, but not as currently stated.
                  </div>
                  <div class="actions">
                    <a class="reply">Reply</a>
                  </div>
                </div>
              </div>
              <div class="comment">
                <div class="comments">
                </div>
              </div>
              <form class="ui reply form">
                <div class="field confinedSpace">
                  <textarea class="confinedSpace"></textarea>
                </div>
                <div class="ui blue labeled submit icon button">
                  <i class="icon edit"></i> Add Reply
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="ui bottom attached tab segment" data-tab="case3">
      <button class="ui floated right button">
        All Insights
      </button>
      <button class="ui floated right button">

      </button>
