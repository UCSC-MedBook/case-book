<template name="showCase">
  <div class="ui segment">
    <a href={{pathFor "cases"}} class="ui left labeled icon button">
      All Cases
      <i class="angle double left icon"></i>
    </a>
    <button class="ui left labeled icon button">
      Previous Case
      <i class="angle left arrow icon"></i>
    </button>
    <button class="ui right floated icon button open-in-new-window"
        data-content="Open in new window">
      <i class="external icon"></i>
    </button>
    <button class="ui right floated labeled icon button">
      Next Case
      <i class="angle right arrow icon"></i>
    </button>
  </div>

  {{#if Template.subscriptionsReady}}
    {{#with getCase}}
      {{> showCaseDetails}}
    {{/with}}
  {{else}}
    {{> dataLoading }}
  {{/if}}
</template>

<template name="showCaseDetails">
  <b> {{caseLabel}} </b>: {{gender}} {{getAge}} {{histology}} {{cancer_type}} cancer {{getStage}}<i class="empty star icon"></i>
  <br><b>Created:</b>{{createDate}}

  <div class="segment">
    <button class="ui right floated icon button">
      ...
    </button>
    <button class="ui right floated icon button">
      Add to a Project
    </button>
    <button class="ui right floated icon button">
      Similar Cases
    </button>
    <button class="ui contact right floated labeled icon dropdown button item">
      <i class="mail dropdown icon"></i>
      Contact
        <div class="menu">
          <div class="item invite">Invite Opinion </div>
          <div class="item writeOwner">Write Case Owner</div>
          <div class="item curbside">Curbside</div>
        </div>
    </button>
    <button class="ui app right floated labeled icon button dropdown item">
      <i class="bar chart dropdown icon"></i>
      Apps
        <div class="menu">
          <div class="item lung">Lung Model</div>
          <div class="item rectal">Rectal Model </div>
          <div class="item PatientsLikeMe">PatientsLikeMe</div>
          <div class="item OrderIHC">Order IHC test</div>
        </div>
    </button>
  </div>
  <div class="field">
  <div class="ui top attached tabular menu">
  <a class="item active" data-tab="case1">Case</a>
  <a class="item" data-tab="case2">Notebook</a>
  <a class="item" data-tab="case3">Insights (2)</a>
  <a class="item" data-tab="case4">Collaborators (2)</a>
  <a class="item" data-tab="case5">Scribe</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="case1">
  {{getMutations}}
    <a href={{pathFor "tags"}} class="ui item"> </a>
    <a class="ui blue label">{{cancer_type}}</a>
    <a class="ui {{getStageColor}} label">{{getStage}}</a>
  <h4>Narrative of {{caseLabel}}</h4>
  A {{getAge}} {{gender}} presented with {{getStage}} {{histology}} {{cancer_type}} cancer with the following biomarkers: {{getMutations}}.
  <h4>Raw Data</h4>
  {{fullNarrative}}
  </div>

  <div class="ui bottom attached tab segment" data-tab="case2">
    <div class="ui floated right search">
      <div class="ui icon input">
      <input class="prompt" type="text" placeholder="Search Notebook ...">
      <i class="search icon"></i>
      </div>
    </div>
    <button class="ui floated right button">
      All
    </button>
    <button class="ui floated right button">
      Media
    </button>
    <button class="ui button">
      Data
    </button>
    <button class="ui button">
      Comments
    </button>
    <button class="ui button">
      Insights
    </button>
    <button class="ui left labeled icon button">
      Newest
      <i class="angle up left icon"></i>
    </button>
    <button class="ui left labeled icon button">
      Oldest
      <i class="angle down left icon"></i>
    </button>
    <div class="ui segments">
      <form class="new-notebook ui form">
        <div class="ui horizontal segments">
          <div class="ui segment widetext">
            <textarea rows="1" placeholder="Enter new notebook text" name="body"></textarea>
          </div>
          <div class="ui floated right segment">
              {{>dropzone url="/upload" id="template-helper"}}
          </div>
        </div>
        <div class="ui primary button createPost">Add Entry</div>
    </form>
    </div>
    <div class="ui celled grid">
    {{#if Template.subscriptionsReady}}
      {{#each getPosts}}
      <div class="row">
        <div class="ui two wide column {{insightStatus}}">
          {{createDate}}
          {{#if isPending this}}

            <img class="ui floating mini image" src="/images/light_sw_on.svg" />
