<template name="newPostModal">
    <div class="create-post ui modal">
      <i class="close icon"></i>
      <div class="header">
        New Post
      </div>
    <div class="content">
      <form class="new-post ui form">
        <div class="ui vertical segments">
          <div class="ui raised segment">
            <div class="grouped fields">
              <label>Type of Post</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Potential Treatment">
                  <label>Potential Treatment </label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Outcome" >
                  <label>Outcome</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Lab   Result">
                  <label>Lab Test Result</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Request for Diagnostic">
                  <label>Request for Diagnostic</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Hypothesis">
                  <label>Hypothesis</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Publication">
                  <label>Publication</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="title" value="Question" >
                  <label>Question from Patient</label>
                </div>
              </div>
              <textarea rows="3" placeholder="Enter detailed discussion or question" name="body"></textarea>
              URL: <textarea rows="1" placeholder="URL" name="url"></textarea>
              Author: <textarea rows="1" placeholder="Clinician or tech" name="author"></textarea>
              <div class="ui raised segment">
                <a class="ui red ribbon label">Support or Background</a>
                <span> </span>
                <p></p>
                <textarea rows="3" placeholder="Enter Evidence or Background to support recommendation or question" name="support"></textarea>
              </div>
              <!--<div class="ui segment">
                  {{>dropzone url="/upload" id="uploader"}}
              </div> -->
            </div>
          </div>
              <div class="actions">
                <div class="ui button cancel">Cancel</div>
                <div class="ui primary button ok createPost">Add Entry</div>
              </div>
        </div>
    </form>
  </div>
  </div>
</template>
