<template name="cases">
  {{> newCaseModal}}

  <div class="ui divided grid">
    <div class="four wide column">
      <div class="ui grid">
        <div class="row">
          <div class="twelve wide column">
            <div class="ui header">
              <div class="ui dropdown">
                Case Search
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">
                    [List of Saved Searches]
                  </div>
                  <div class="item">
                    Edit searches
                  </div>
                  <div class="item">
                    Save search set as ...
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="four wide column">
            <a href="#" style="color: black;">
              <u>Clear</u>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="column">
            {{> caseSearchFields}}
          </div>
        </div>
      </div>
    </div>

    <div class="twelve wide column">
      <div clase="ui grid">
        <table class="ui structured table">
          <thead>
            <tr>
              <th>Gender</th>
              <th>Age</th>
              <th>Case ID</th>
              <th colspan="3">Summary</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <td>Male</td>
                <td>60</td>
                <td>DTB-005</td>
                <td>Gleason:9, treated with Abiraterone</td>
              </tr>
              <tr>
                <td>Male</td>
                <td>70</td>
                <td>DTB-121</td>
                <td>athletic, non-smoker, 11 nos. Tarceva, progressed, 4 mos. Carboplatin + Alimta</td>
              </tr>
              <tr>
                <td>Fmeale</td>
                <td>75</td>
                <td>BRC-031</td>
                <td>athletic, non-smoker, mets to pleura, 6 mos. Carboplatin, Pemetrexed w/...</td>
              </tr>
              <tr>
                <td>Male</td>
                <td>64</td>
                <td>DTB-105</td>
                <td>Gleason:9, treated with Abiraterone</td>
              </tr>
          </tbody>
          <tfoot>
            <tr><th colspan="5">
              <div class="ui right floated pagination menu">
                <a class="icon item">
                  <i class="left chevron icon"></i>
                </a>
                <a class="item active">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="icon item">
                  <i class="right chevron icon"></i>
                </a>
              </div>
            </th>
          </tr></tfoot>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="newCaseModal">
  {{! shows up when creating a new case}}
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      New Case
    </div>
      <form class="ui form">
          <div class="field">
            <label>Organization Information</label>
            <div type="text" name="org-info">
              Private info
            </div>
          </div>
        <div class="three fields">
          <div class="field">
            <label>Patient First Name</label>
            <input type="text" name="first-name" placeholder="Enter First Name">
          </div>
          <div class="field">
            <label>Patient Last Name</label>
            <input type="text" name="last-name" placeholder="Enter Last Name">
          </div>
          <div class="field">
            <label>Case ID </label>
            <input type="text" name="case-id" placeholder="Enter Case ID">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Tags</label>
            <select name="tags" multiple="" class="ui fluid dropdown">
              <option value="">Tags</option>
              <option class="item active filtered" value="EGFR" data-value="EGFR">EGFR</option>
              <option value="BRCA">Breast</option>
              <option value="PRAD">Prostate</option>
              <option value="GBM">GBM</option>
              <option value="PRAN">Pancreas</option>
              <option value="HDNC">Head and Neck</option>
              <option value="SKIM">Melanoma</option>
            </select>
          </div>
          <div class="field">
            <label>Attachements</label>
            <div class="image content">
              <div class="image">
              </div>
              <div class="description">
                Drag and drop attachments here
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Case Information </label>
          Do not include patient identifiable information in the narrative.
          <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Narrative</a>
            <a class="item" data-tab="second">Normalized Text</a>
            <a class="item" data-tab="third">Example Text</a>
          </div>
          <div class="ui bottom attached tab segment active" data-tab="first">
            <textarea>
            Male, 64, [Ethnicity], Text
          </textarea>
          </div>
          <div class="ui bottom attached tab segment" data-tab="second">
            Second
          </div>
          <div class="ui bottom attached tab segment" data-tab="third">
            Third
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="example">
          <label>Allow this case information to be anonymized, peer reviewed, and published to NanoPub (this cannot be undone). <a target="_blank"   href="http://nanopub.org/wordpress">Learn about the NanoPub process</a>.</label>
        </div>
          <div class="ui checkbox">

          </div>
        </div>
      </form>
    <div class="actions">
      <div class="ui button">Cancel</div>
      <div class="ui button">Create Case</div>
    </div>
  </div>
</template>

<template name="caseSearchFields">
  <form class="ui form">
      <div class="field ui search">
        <label>Narrative</label>
        <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Enter search terms ...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    <div class="field">
      <label>Cancer Type</label>
      <select name="cancer-type" multiple="" class="ui fluid dropdown">
        <option value="">Cancer Type</option>
        <option value="LUAD">Lung</option>
        <option value="BRCA">Breast</option>
        <option value="PRAD">Prostate</option>
        <option value="GBM">GBM</option>
        <option value="PRAN">Pancreas</option>
        <option value="HDNC">Head and Neck</option>
        <option value="SKIM">Melanoma</option>
      </select>
    </div>
    <div class="field">
      <label>Stage</label>
      <select name="cancer-stage" multiple="" class="ui fluid dropdown">
        <option value="">Stage</option>
        <option value="0">0</option>
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
      </select>
    </div>
    <div class="field">
      <label>Histology Type</label>
      <select name="histology-type" multiple="" class="ui fluid dropdown">
        <option value="">Histology</option>
        <option value="Ad">Adenocarimoma</option>
        <option value="Sc">Small Cell</option>
      </select>
    </div>
    <a class="ui dropdown item">
      Add more criteria
      <i class="dropdown icon"></i>
      <div class="menu">
      <div class="item">
        Prior treatment
      </div>
      <div class="item">
        weeks since diagnosis
      </div>
      </div>
    </a>
  </form>
</template>
