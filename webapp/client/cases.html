<template name="cases">
  <div class="ui divided grid ">
    <div class="four wide column searchbox">
      <div class="ui grid">
        <div class="row">
          <div class="twelve wide column">
            <div class="ui header">
              <div class="ui dropdown">
                Case Search
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">
                    [List of Saved Searches]
                  </div>
                  <div class="item">
                    Edit searches
                  </div>
                  <div class="item savesearch">
                    Save search set as ...
                  </div>
                  <div class="item">
                    Save as case ...
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="four wide column">
            <a href="#" style="color: black;">
              <u>Clear</u>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="column">
            {{> caseSearchFields}}
          </div>
        </div>
      </div>
    </div>

    <div class="twelve wide column">
      <h3>
        All Cases
        <button class="ui right floated labeled icon button">
          Add to Project...
          <i class="plus icon"></i>
        </button>
        <button class="ui right floated labeled icon button">
          Apps
          <i class="fork icon"></i>
        </button>
      </h3>

      {{#if Template.subscriptionsReady}}
        {{#if length getCases}}
          <table class="ui structured table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Age</th>
                <th>Case ID</th>
                <th>Summary</th>
              </tr>
            </thead>
            <tbody >
              {{#each getCases}}
                <tr class="go-to-case-page  ">
                  <td>{{cancer_type}}</td>
                  <td>{{age}}</td>
                  <td>
                    <a href={{pathFor "showCase" caseId=_id}} class="caseid">
                      {{caseLabel}}
                    </a>
                  </td>
                  <td>
                    <div class="go-to-case-page">
                      {{summary}}
                    </div>
                  </td>
                </tr>
            	{{/each}}
            </tbody>
            <tfoot>
              <tr>
                <th colspan="5">
                  <div class="ui right floated pagination menu">
                    <a class="icon item">
                      <i class="left chevron icon"></i>
                    </a>
                    <a class="item active">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="icon item">
                      <i class="right chevron icon"></i>
                    </a>
                  </div>
                </th>
              </tr>
            </tfoot>
          </table>
        {{else}}
          <p>
            No data loaded... :(
          </p>
        {{/if}}
      {{else}}
        {{> dataLoading}}
      {{/if}}
    </div>
  </div>
</template>

<template name="caseSearchFields">
  <form class="ui form casesearch">
      <div class="field ui search">
        <label>Narrative</label>
        <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Enter search terms ...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    <div class="field">
      <label>Cancer Type</label>
      <select name="cancer_type" multiple="" class="ui fluid dropdown cancer_type">
        <option data-value=""></option>
        <option data-value="LUAD">Lung</option>
        <option data-value="BRCA">Breast</option>
        <option data-value="PRAD">Prostate</option>
        <option data-value="PRAN">Pancreas</option>
        <option data-value="SKIM">Melanoma</option>
        <option data-value="MM">Multiple Myeloma</option>
        <option data-value="GBM">GBM</option>
        <option data-value="HDNC">Head and Neck</option>

      </select>
    </div>
    <div class="field">
      <label>Stage</label>
      <select name="stage" multiple="" class="ui fluid dropdown stage">
        <option value=""></option>
        <option value="0">0</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
      </select>
    </div>
    <div class="field">
      <label>Histology Type</label>
      <select name="histology-type" multiple="" class="ui fluid dropdown">
        <option value="">Histology</option>
        <option value="Ad">Adenocarimoma</option>
        <option value="Sc">Small Cell</option>
      </select>
    </div>
    <div class="field">
      <label>Mutations</label>
      <input value="r-m" class="genelist" style="width:100%;" id="genelist" placeholder="Enter HUGO Gene Symbols or Gene Aliases" name="genelist">
    </div>
    <a class="ui dropdown item">
      Add more criteria
      <i class="dropdown icon"></i>
      <div class="menu">
      <div class="item">
        Prior treatment
      </div>
      <div class="item">
        weeks since diagnosis
      </div>
      </div>
    </a>
  </form>
</template>
